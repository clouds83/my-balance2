<app-page-header
  [page-title]="pageTitle"
  button-text="<< Back"
  button-link="/categories"
  button-class="btn-light"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Category information</div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />

          <app-form-field-error
            [form-control]="resourceForm.get('name')"
          ></app-form-field-error>
        </div>

        <div class="form-group col-md-8">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
          />
        </div>
      </div>
    </div>
  </div>

  <app-server-error-messages
    [server-error-messages]="serverErrorMessages"
  ></app-server-error-messages>

  <button
    [disabled]="submittingForm || resourceForm.invalid"
    type="submit"
    class="btn-mb btn-lg float-right mt-3"
  >
    Save Category
  </button>
</form>
